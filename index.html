<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>PixelVista Explorer</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #333;
            --light-text: #fff;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--background-color);
        }
        header, footer {
            background-color: var(--secondary-color);
            color: var(--light-text);
            text-align: center;
            padding: 1rem;
        }
        header img {
            max-width: 200px;
            margin-bottom: 1rem;
        }
        main {
            flex: 1;
            padding: 2rem;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        #search-input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #bdc3c7;
            border-radius: 4px 0 0 4px;
            width: 300px;
        }
        #search-button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #search-button:hover {
            background-color: #2980b9;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .image-item:hover {
            transform: scale(1.05);
        }
        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .image-item .copy-url {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: var(--light-text);
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: var(--light-text);
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .navigation button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 0.5rem;
        }
        .navigation button:hover {
            background-color: #2980b9;
        }
        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .toast {
            background-color: var(--secondary-color);
            color: var(--light-text);
            padding: 1rem;
            border-radius: 4px;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>

        async copyImageUrl(src, alt) {
                const imgTag = `<img src="${src}" alt="${alt}">`;
                try {
                    await navigator.clipboard.writeText(imgTag);
                    showToast('Image URL copied to clipboard!', 'success');
                } catch (err) {
                    console.error('Failed to copy: ', err);
                    showToast('Failed to copy URL. Please try again.', 'error');
                }
            }
        };

        async function loadImages() {
            const data = await API.fetchImages(currentQuery, currentPage);
            if (data && data.photos) {
                UI.createImageGrid(data.photos);
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            DOM.toastContainer.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    DOM.toastContainer.removeChild(toast);
                }, 300);
            }, 3000);
        }

        function setupEventListeners() {
            DOM.searchButton.addEventListener('click', () => {
                currentQuery = DOM.searchInput.value.trim() || 'nature';
                currentPage = 1;
                loadImages();
            });

            DOM.prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadImages();
                }
            });

            DOM.nextButton.addEventListener('click', () => {
                currentPage++;
                loadImages();
            });

            DOM.closeButton.onclick = UI.closeModal;
            window.onclick = (event) => {
                if (event.target == DOM.modal) {
                    UI.closeModal();
                }
            };

            DOM.searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    DOM.searchButton.click();
                }
            });
        }

        function init() {
            setupEventListeners();
            loadImages();
        }

        init();
