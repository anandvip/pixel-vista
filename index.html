<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelVista Explorer 2024</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #333;
            --light-text: #fff;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: var(--secondary-color);
            color: var(--light-text);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .logo-container:hover {
            transform: scale(1.1);
        }
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        #search-input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #bdc3c7;
            border-radius: 4px 0 0 4px;
            width: 300px;
        }
        #search-button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #search-button:hover {
            background-color: #2980b9;
        }
        .search-summary {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .image-item:hover {
            transform: scale(1.05);
        }
        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .image-item .copy-url {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: var(--light-text);
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: var(--light-text);
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .navigation button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 0.5rem;
        }
        .navigation button:hover {
            background-color: #2980b9;
        }
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .toast {
            background-color: var(--secondary-color);
            color: var(--light-text);
            padding: 1rem;
            border-radius: 4px;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .toast.show {
            opacity: 1;
        }
        footer {
            background-color: var(--secondary-color);
            color: var(--light-text);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        footer .footer-left,
        footer .footer-right {
            flex: 1;
            min-width: 200px;
            margin: 0.5rem;
        }
        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        #donate-button {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        #donate-button:hover {
            background-color: #c0392b;
        }
    </style>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <header>
        <div class="logo-container" id="logo-container">
            <img src="https://raw.githubusercontent.com/anandvip/pixel-vista/main/PixelVista2024.webp" alt="PixelVista Explorer Logo">
        </div>
        <h1>PixelVista Explorer 2024</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter search term">
            <button id="search-button">Search</button>
        </div>
        <div id="search-summary" class="search-summary"></div>
        <div id="image-grid" class="image-grid"></div>
        <div class="navigation">
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
        </div>
    </main>
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
    <div class="toast-container" id="toast-container"></div>
    <footer>
        <div class="footer-left">
            Images provided by <a href="https://www.pexels.com" target="_blank" rel="noopener noreferrer">Pexels</a>. 
            Built with Anthropic & by VA Graphics.
        </div>
        <div class="footer-right">
            <button id="donate-button">Donate</button>
        </div>
        <div class="footer-bottom">
            Â© 2024 PixelVista Explorer. All rights reserved.
        </div>
    </footer>

    <script>
        const API_KEY = 'J83vgAmmlMpkmsccrGGRkJ2Oeq4t9ayWwIeI3YFCRCLFM34SncUuo8rK';
        const PER_PAGE = 20;
        let currentPage = 1;
        let currentQuery = 'cats';
        let totalImages = 0;
        let totalPages = 0;

        const DOM = {
            searchInput: document.getElementById('search-input'),
            searchButton: document.getElementById('search-button'),
            imageGrid: document.getElementById('image-grid'),
            prevButton: document.getElementById('prev-button'),
            nextButton: document.getElementById('next-button'),
            modal: document.getElementById('image-modal'),
            modalImg: document.getElementById('modal-image'),
            closeButton: document.querySelector('.close'),
            toastContainer: document.getElementById('toast-container'),
            logoContainer: document.getElementById('logo-container'),
            searchSummary: document.getElementById('search-summary'),
            donateButton: document.getElementById('donate-button')
        };

        async function fetchImages(query, page) {
            const url = `https://api.pexels.com/v1/search?query=${query}&per_page=${PER_PAGE}&page=${page}`;
            try {
                const response = await fetch(url, {
                    headers: { Authorization: API_KEY }
                });
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error('Error fetching images:', error);
                showToast('Error loading images. Please try again.', 'error');
                return null;
            }
        }

        function createImageGrid(photos) {
            DOM.imageGrid.innerHTML = '';
            photos.forEach(photo => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.innerHTML = `
                    <img src="${photo.src.medium}" alt="${photo.alt}" loading="lazy">
                    <div class="copy-url">Copy URL</div>
                `;
                imageItem.querySelector('img').addEventListener('click', () => openModal(photo.src.large));
                imageItem.querySelector('.copy-url').addEventListener('click', (e) => {
                    e.stopPropagation();
                    copyImageUrl(photo.src.original, photo.alt);
                });
                DOM.imageGrid.appendChild(imageItem);
            });
        }

        function updateSearchSummary() {
            DOM.searchSummary.textContent = `Showing page ${currentPage} of ${totalPages} (${totalImages} images found for "${currentQuery}")`;
        }

        function openModal(src) {
            DOM.modal.style.display = 'block';
            DOM.modalImg.src = src;
        }

        function closeModal() {
            DOM.modal.style.display = 'none';
        }

        async function copyImageUrl(src, alt) {
            const imgTag = `<img src="${src}" alt="${alt}">`;
            try {
                await navigator.clipboard.writeText(imgTag);
                showToast('Image URL copied to clipboard!', 'success');
            } catch (err) {
                console.error('Failed to copy: ', err);
                showToast('Failed to copy URL. Please try again.', 'error');
            }
        }

        async function loadImages() {
            const data = await fetchImages(currentQuery, currentPage);
            if (data && data.photos) {
                createImageGrid(data.photos);
                totalImages = data.total_results;
                totalPages = Math.ceil(data.total_results / PER_PAGE);
                updateSearchSummary();
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            DOM.toastContainer.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => DOM.toastContainer.removeChild(toast), 300);
            }, 3000);
        }

        function handleDonation() {
            var options = {
                "key": "YOUR_RAZORPAY_KEY", // Replace with your actual Razorpay key
                "amount": "50000", // Amount in paise (500 INR)
                "currency": "INR",
                "name": "PixelVista Explorer",
                "description": "Donation to support PixelVista Explorer",
                "image": "https://raw.githubusercontent.com/anandvip/pixel-vista/main/PixelVista2024.webp",
                "handler": function (response){
                    showToast("Thank you for your donation!", "success");
                },
                "prefill": {
                    "name": "",
                    "email": "",
                    "contact": ""
                },
                "theme": {
                    "color": "#3498db"
                }
            };
            var rzp = new Razorpay(options);
            rzp.open();
        }

        function setupEventListeners() {
            DOM.searchButton.addEventListener('click', () => {
                currentQuery = DOM.searchInput.value.trim() || 'nature';
                currentPage = 1;
                loadImages();
            });

            DOM.prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadImages();
                }
            });

            DOM.nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    loadImages();
                }
            });

            DOM.closeButton.onclick = closeModal;
            window.onclick = (event) => {
                if (event.target == DOM.modal) {
                    closeModal();
                }
            };

            DOM.searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    DOM.searchButton.click();
                }
            });

            DOM.logoContainer.addEventListener('click', () => {
                openModal(DOM.logoContainer.querySelector('img').src);
            });

            DOM.donateButton.addEventListener('click', handleDonation);
        }
      
function handleDonation() {
            var options = {
                "key": "rzp_live_CyJnKbNEiFnMeT", // Your provided Razorpay key
                "amount": "100000", // Amount in paise (1000 INR)
                "currency": "INR",
                "name": "PixelVista Explorer",
                "description": "Donation to support PixelVista Explorer",
                "image": "https://raw.githubusercontent.com/anandvip/pixel-vista/main/PixelVista2024.webp",
                "handler": function (response){
                    showToast("Thank you for your donation! Transaction ID: " + response.razorpay_payment_id, "success");
                },
                "prefill": {
                    "name": "",
                    "email": "",
                    "contact": ""
                },
                "theme": {
                    "color": "#3498db" // Using the primary color of our app
                }
            };
            var rzp = new Razorpay(options);
            rzp.on('payment.failed', function (response){
                showToast("Payment failed. Please try again. Error: " + response.error.description, "error");
            });
            rzp.open();
        }

        function init() {
            setupEventListeners();
            loadImages();
        }

        init();
    </script>
</body>
</html>
